<app-header></app-header>

<app-tabela [selected]="selected"></app-tabela>

<app-click ngClass="container_click">

    <!-- 1ยบ Iremos passar fazer for para interar com o tamanho de lista de idiomas -->
    <!-- 2ยบ E logo apos iremos passar como propriedade o item da lista para o botao -->
    <!-- 3ยบ pai ira receber um props (event) para o pai -->
    <app-icons *ngFor="let item of flags" [flags]="item" (language)="onChangeLanguage($event)"></app-icons>

</app-click>
